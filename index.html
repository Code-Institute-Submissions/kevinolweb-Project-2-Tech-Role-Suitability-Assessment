<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Role Suitability Assessment</title>
    <meta content="Complete this online quiz to find out what kind of career in Technology suits your skills and aptitudes.">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
            <div class="quiz-heading">Tech Role Suitability Assessment</div>
            <hr/>
            <div id="quiz" class="quiz-container">
            <div id="quiz-question"></div>
            <div id="quiz-counter"></div>
            <div class="answers">
                <input type="radio" id="a" name="radio-answer" class="answer">
                <label id="a-label" for="a">A. Answer</label><br>
                <input type="radio" id="b" name="radio-answer" class="answer">
                <label id="b-label"  for="b">B. Answer</label><br>
                <input type="radio" id="c" name="radio-answer" class="answer">
                <label id="c-label"  for="c">C. Answer</label><br>
                <input type="radio" id="d" name="radio-answer" class="answer">
                <label id="d-label"  for="d">D. Answer</label><br>
            </div>
            <button id="next-btn">Next</button>
            </div>
            <div id="results-area"></div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/quiz.js"></script>
</body>
</html>
